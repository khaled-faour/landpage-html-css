<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- Font Awesome -->
    <Link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <Link rel="stylesheet" href="./css/styles.css"/>
    <title>SE Factory - Empowering Youth With Tech</title>
</head>
<body>
    <header class="header">
        <!-- Logo Container -->
        <div class="logo-container">
            <img class="logo" src="./imgs/logo.png" alt="SE Factory">
        </div>
        <!-- Navbar Items -->
        <div class="nav-menu">
            <ul id="nav-list">
                <a href="#"><li>Home</li></a>
                <a href="#"><li>Get Trained</li></a>
                <a href="#"><li>Hire Talent</li></a>
                <a href="#"><li>FAQs</li></a>
                <a href="#"><li>Blog</li></a>
                <a href="#"><li>About Us</li></a>
                <a href="#"><li>Contact</li></a>
                <a class="apply-button">
                    <li>Apply Now</li>
                    <i class="fas fa-angle-right button-arrow"></i>
                </a> 
            </ul>
        </div>

        <!-- Navbar Menu Button (For Small Screens Only)-->
        <div class="nav-menu-button">
            <script type="text/javascript">
                function showNavlsit(){
                    document.getElementById('nav-list').style.left = 0
                    document.getElementById('nav-list').style.right = 0
                    document.getElementById('show-button').style.display = 'none'
                    document.getElementById('hide-button').style.display = 'block'
                }
                function hideNavlsit(){
                    document.getElementById('nav-list').style.left = '100vw'
                    document.getElementById('show-button').style.display = 'block'
                    document.getElementById('hide-button').style.display = 'none'
                }
            </script>
            <button id="show-button" href="#" onclick="showNavlsit()"><i class="fas fa-bars"></i></button>
            <button id="hide-button" href="#" onclick="hideNavlsit()"><i class="fas fa-times"></i></button>
        </div>
    </header>

    <!-- Main Page Elements-->
    <main>
        <!-- Landing Image -->
        <div class="landing-image-container">
            <img src="./imgs/IMG_9780.JPG" alt="Landing Page Image">
            <div class="overlay"></div>
        </div>
        
        <!-- Landing Content -->
        <div class="landing-content">
            <h1>
                <strong>Empowering youth</strong>
                <br> with tech jobs.
            </h1>
        </div>
    </main>

    
</body>
</html>
